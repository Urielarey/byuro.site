<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYuro Contacto</title>
    <link rel="icon" type="Byuro.png" href="../assets/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class=" u-nav navbar navbar-dark fixed-top">
            <div class="container-fluid" >
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="./servicios.html">Servicios</a>
                    </li>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section class="contacto">
        <article class="form-wrapper" data-aos="fade-up">
            <form class="form-container" action="https://formsubmit.co/contact.byuro@gmail.com" method="POST">
              <h2 class="h2Contacto">CONTACTO</h2>
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" required>
          
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
          
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje" name="mensaje" required></textarea>
          
              <button class="send" type="submit">Enviar</button>
              <p class="contactame">¡Contactame para más info!</p>

              <input type="hidden" name="_next" value="https://www.byurodev.site">
              <input type="hidden" name="_captcha" value="false">
            </form>
          </section>
          <section>
            <h2 class="h2Contacto" data-aos="fade-up">SEGUIME EN MIS REDES!</h2>
            <figure class="redes">
              <a href="https://www.instagram.com/byurodev/" data-aos="fade-up">
                <img src="../assets/instagram.png" alt="instagram">
              </a>
              <a href="https://github.com/Urielarey" data-aos="fade-up">
                <img src="../assets/github-logo-png_seeklogo-304612.png" alt="github">
              </a>
              <a href="https://www.linkedin.com/in/uriel-alvarez-rey-405846358/" data-aos="fade-up">
                <img src="../assets/linkedin.webp" alt="linkedin">
              </a>
            </figure>
          </section>
    </main>
    <footer>
      <section>
        <p>&copy;BYurodev - Todos los derechos reservados</p>
        <figure class="footer-images">
          <a href="https://www.instagram.com/byuro_/" target="_blank">
            <img src="../assets/instagram.png" alt="instagram">
          </a>
          <a href="https://github.com/Urielarey" target="_blank">
            <img src="../assets/github-logo-png_seeklogo-304612.png" alt="github">
          </a>
          <a href="https://www.linkedin.com/in/uriel-alvarez-rey-405846358" target="_blank">
            <img src="../assets/linkedin.webp" alt="linkedin">
          </a>
        </figure>
      </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();
    </script>
</body>
</html>
